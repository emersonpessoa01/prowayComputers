<section>
    <div class="product__container">
        <div class="product-image__container">
            <img [src]="produto?.imagem" alt="imagem do produto" />
        </div>
        <div class="product-description__container">
            <h2 class="product__name">{{produto?.descricao}}</h2>
            <h3 class="product__price">{{produto?.preco | currency : "BRL"}}</h3>
            <p>Estoque dispon√≠vel</p>
            <label
                >Quantidade
                <input type="number"[(ngModel)]="quantidade" min="1"/>
                unidade(s)
            </label>
            <p class="product__avaiability">{{produto?.quantidadeEstoque}} unidade(s)</p>
            <button (click)="adicionarCarrinho()">Adicionar ao carrinho</button>
        </div>
    </div>
</section>
